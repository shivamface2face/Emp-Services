spring.application.name=AnjWeek2
server.port=8083
spring.datasource.url=jdbc:mysql://localhost:3306/week2_Emp
spring.datasource.username=root
spring.datasource.password=root
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

# Hibernate Properties
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQL8Dialect

spring.jpa.properties.hibernate.transaction.jta.platform=org.hibernate.engine.transaction.internal.jta.JtaPlatformImpl
spring.jpa.properties.hibernate.transaction.factory_class=org.hibernate.engine.transaction.internal.jta.JtaTransactionFactory